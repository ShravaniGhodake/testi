<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Business Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #login-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3897f0;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Instagram Business Login</h1>
    <a id="login-button" href="#">Login with Instagram</a>

    <script>
        const clientId = 'YOUR_INSTAGRAM_APP_ID'; // Replace with your Instagram App ID
        const redirectUri = 'https://yourusername.github.io/instagram-login/redirect.html'; // Replace with your redirect URI
        const scope = 'business_basic,business_manage_messages,business_manage_comments,business_content_publish';

        document.getElementById('login-button').href = 
            `https://www.instagram.com/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}`;
    </script>
</body>
</html>
